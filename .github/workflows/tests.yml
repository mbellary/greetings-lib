name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      run: |
        pip install uv

    - name: Create virtual environment
      run: |
        uv venv
        source .venv/bin/activate

    - name: Install dependencies (with dev extras)
      run: |
        uv pip install -e ".[dev]"

    # ğŸ§¹ Run Ruff â€” formatting check (no changes, just verification)
    - name: Run Ruff format check
      run: |
        uv run ruff format --check .

    # ğŸ” Run Ruff linter diagnostics
    - name: Run Ruff lint
      run: |
        uv run ruff check .

    # ğŸ§ª Run tests
    - name: Run pytest
      run: |
        uv run pytest -v
