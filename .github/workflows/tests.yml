name: Run Tests

on:
  push:
    branches: [ main, development, features/greetings]
  pull_request:
    branches: [ main, development, features/greetings ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      run: |
        pip install uv

    - name: Create virtual environment
      run: |
        uv venv
        source .venv/bin/activate

    - name: Install dependencies (with dev extras)
      run: |
        uv pip install -e ".[dev]"

    # ğŸ§¹ Run Ruff â€” formatting check (no changes, just verification)
    - name: Run Ruff format check
      run: |
        uv run ruff format --check .

    # ğŸ” Run Ruff linter diagnostics
    - name: Run Ruff lint
      run: |
        uv run ruff check .

    # ğŸ§ª Run tests with coverage
    - name: Run tests with coverage
      run: |
        source .venv/bin/activate
        uv run pytest --cov=greetings_lib --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: coverage.xml
        fail_ci_if_error: true


